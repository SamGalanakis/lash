[package]
name = "lash-cli"
version = "0.1.0"
edition = "2024"

[[bin]]
name = "lash"
path = "src/main.rs"

[dependencies]
lash_core = { package = "lash-core", path = "../lash", default-features = false, features = ["full"] }
ratatui = "0.29"
crossterm = "0.28"
tokio = { version = "1", features = ["full"] }
clap = { version = "4", features = ["derive", "env"] }
anyhow = "1"
async-trait = "0.1"
chrono = "0.4"
serde_json = "1"
arboard = { version = "3", features = ["wayland-data-control"] }
image = { version = "0.25", default-features = false, features = ["png"] }
tokio-util = { version = "0.7", features = ["rt"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["fmt", "env-filter"] }
pulldown-cmark = "0.13"
unicode-width = "0.2"
uuid = { version = "1", features = ["v4"] }
rand = "0.9"
sha2 = "0.10"
