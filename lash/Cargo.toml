[package]
name = "lash-core"
version = "0.1.0"
edition = "2024"

[features]
# Keep core portable by default. Opt into storage/runtime extras explicitly.
default = []
sqlite-store = ["dep:rusqlite"]
# Convenience umbrella for first-party consumers (e.g. lash-cli).
full = ["sqlite-store"]

[dependencies]
tokio = { version = "1", features = ["process", "io-util", "sync", "time", "rt", "rt-multi-thread", "macros"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
async-trait = "0.1"
uuid = { version = "1", features = ["v4"] }
thiserror = "2"
tempfile = "3"
tracing = "0.1"
baml = "0.218.0"
regex = "1"
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls"] }
xxhash-rust = { version = "0.8", features = ["xxh32"] }
globset = "0.4"
ignore = "0.4"
tokio-util = { version = "0.7", features = ["rt"] }
base64 = "0.22"
sha2 = "0.10"
rusqlite = { version = "0.33", features = ["bundled"], optional = true }
pty-process = { version = "0.4", features = ["async"] }
pyo3 = { version = "0.28" }
dirs = "6"
chrono = "0.4"
flate2 = "1"
tar = "0.4"
similar = "2"
pdf-extract = "0.7"

[build-dependencies]
serde_json = "1"
